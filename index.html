<style>
  #flipbook-wrapper {
    display: flex;
    justify-content: center;
    padding: 2rem 1rem;
  }

  #flipbook {
    width: 800px;
    height: 500px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    overflow: hidden;
  }

  #flipbook .page {
    width: 400px;
    height: 500px;
    background-color: white;
    background-size: cover;
    background-position: center;
  }
</style>

<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
<script>
  Webflow.push(function () {
    const flip = $('#flipbook');

    flip.turn({
      width: 800,
      height: 500,
      autoCenter: true
    });

    // Efeito teaser automático: vira 3 páginas, depois volta pro início
    let teaserCount = 0;
    const maxTeaser = 3;

    const flipTeaser = setInterval(() => {
      teaserCount++;
      flip.turn('next');

      if (teaserCount >= maxTeaser) {
        clearInterval(flipTeaser);
        setTimeout(() => {
          flip.turn('page', 1); // volta pro início
        }, 1500);
      }
    }, 1800);
  });
</script>
