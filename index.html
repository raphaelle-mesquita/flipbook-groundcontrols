<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Example</title>
 <script src="turn.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .flipbook {
      width: 800px;
      height: 500px;
    }

    .flipbook .page {
      background: white;
      background-size: cover;
      background-position: center;
      width: 400px;
      height: 500px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="flipbook">
    <div class="page" style="background-image: url('https://via.placeholder.com/400x500/FFC0CB/000000?text=Page+1');"></div>
    <div class="page" style="background-image: url('https://via.placeholder.com/400x500/87CEEB/000000?text=Page+2');"></div>
    <div class="page" style="background-image: url('https://via.placeholder.com/400x500/98FB98/000000?text=Page+3');"></div>
    <div class="page" style="background-image: url('https://via.placeholder.com/400x500/FFFFE0/000000?text=Page+4');"></div>
  </div>

  <script>
    $(document).ready(function(){
      $(".flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
