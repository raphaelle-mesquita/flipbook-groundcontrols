<style>
  #flipbook-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }

  #flipbook {
    width: 100%;
    max-width: 800px;
    height: 500px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    border-radius: 12px;
    overflow: hidden;
  }

  #flipbook .page {
    width: 400px;
    height: 500px;
    background-color: white;
    background-size: cover;
    background-position: center;
    transition: transform 0.3s ease-in-out;
    cursor: zoom-in;
  }

  .flipbook-nav {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
  }

  .flipbook-nav button {
    background: #000;
    color: #fff;
    padding: 0.5rem 1.2rem;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .flipbook-nav button:hover {
    background: #333;
  }

  @media (max-width: 768px) {
    #flipbook {
      transform: scale(0.8);
      transform-origin: top center;
    }
  }

  @media (max-width: 480px) {
    #flipbook {
      transform: scale(0.65);
    }
  }
</style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
<script>
  $('#flipbook').turn({
    width: 800,
    height: 500,
    autoCenter: true
  });

  // zoom simples no clique duplo (pode adaptar depois com pinch etc.)
  $('.page').on('dblclick', function () {
    $(this).toggleClass('zoomed');
    if ($(this).hasClass('zoomed')) {
      $(this).css('transform', 'scale(1.5)');
    } else {
      $(this).css('transform', 'scale(1)');
    }
  });
</script>
